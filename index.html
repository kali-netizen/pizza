<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza App</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Wicked css -->
    <link rel="stylesheet" href="css/wickedcss.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">
    <!--Custom css file -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!--Start Navigation //-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <h1 id="piz-pap" class="">Varu<span id="spantext">Shop</span>Pizza!</h1>
    <div class="navi">
        <ul class="nav-items">
            <li><a href="#menus">Menu</a></li>
            <li><a href="#order">Orders</a></li>
        </ul>
    </div>
</nav>
<!--End Navigation-->


<!--Start Landing-->
<div class="landing">
    <div class="overlay">
        <div id="push"></div>
        <div class="landing-text">
            <h1 class="text-white text-center"><span class="pizz">Varu Shop </span><span class="exc">Pizza!</span></h1>
            <h2 class="text-white text-center">Get your pizza in an instant.</h2>
        </div>
        <div class="h-buttons text-center">
            <a href="#welcome">
                <button class="btn bg-info floater  infinite delay-2s">Go</button>
            </a>
        </div>
    </div>
</div>
<!--End Landing-->

<!--Welcome Section-->

<div class="welcome" id="welcome">
    <br><br><br><br>
    <div class="col-sm-12">
        <div class="row">
                <p class="text-center txt">The best pizza you'll ever taste</p>
                <p class="text-center txt">Order your pizza and we wil deliver it to your location.</p>
                <a href="#menus">
                    <button class="btn bg-info mx-auto d-block menu-btn">Menu</button>
                </a>
            </div>
        </div>
    </div>
</div>
<!--Start Content-->

<div id="menus"></div>
<br>
<div class="menu col-md-12">
    <div class="menu-overlay">
        <h1 class="text-center text-white" id="menu">Menu</h1>
        <div class="pizza-menu row text-center">
            <figure class="col-sm-4">
                <img src="images/2.png" alt="Tandoori-pizza" class="wiggle">
            </figure>
            <figure class="col-sm-4">
                <img src="images/1.png" alt="Chicken-pizza" class="wiggle">
            </figure>
            <figure class="col-sm-4">
                <img src="images/1.png" alt="Beef-pizza" class="wiggle">
            </figure>
        </div>
    </div>
</div>

<div class="orders" id="order">
    <h1 class="text-center" id="order-pizza">Order Pizza</h1>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 order-overlay text-center">
            <form class="col-sm-6 offset-sm-3 text-center">
                <label>Pick your pizza Flavour:</label>
                <select class="custom-select custom-select-md mb-3 flavour" required>
                    <option value="vegtikka">Beef bolognese</option>
                    <option value="chickentikka">Chicken Tandoori</option>
                    <option value="periperi">Peri-Peri Chicken</option>
                    <option value="hawaiian">Hawaiian</option>
                    <option value="mushroom">Chicken and Mushroom</option>
                    <option value="regina">Pepperoni Pizza</option>
                </select>
               
                <label for="number">Number of Pizza's</label>
                <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>


            </form>
            <a href="#summary">
                <button type="submit" class="btn btn-success checkout" id="checkout">
                    Checkout
                </button>
            </a>

        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

<div class="order-summary" id="sum-order">
    <h1 class="text-center" id="summary">Order Summary</h1>
    <h2 class="text-center summary">Hello there, your order is as follows:</h2>
    <ol id="list" class="text-center sum">
    </ol>


    <div class="cdata-overlay">
        <div class="customerdata row">
            <div class="col-sm-3"></div>
            <form action="" class="form-group col-sm-6 data">
                <input type="text" class="form-control cdata" placeholder="Enter your Name:">
                <input type="text" class="form-control cdata" placeholder="Enter your phone number: ">
                <button class="btn bg-info text-center d-block mx-auto go">Make Delivery</button>
            </form>

            <div class="col-sm-3"></div>
        </div>
    </div>
    <div class="d-block mx-auto text-center">
        <button class='deliver'>Order</button>
    </div>
</div>

<div class="contacts">
    <div class="contact-overlay">
        <h1 class="text-center contact text-white">Contacts:</h1>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-5 subs">
                <h1 class="text-white text-center"> Call Us </h1>
                <p class="text-center">+960 XXX-XXXX</p>
        </div>
    </div>
</div>

<!--End Content-->

</body>
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
<script src="js/scrollify.js"></script>
</html>
